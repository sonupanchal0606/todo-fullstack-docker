version: "3.9"

services:
  db:
    image: postgres:16
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-api
    depends_on:
      - db
    environment:
      ConnectionStrings__Postgres: Host=db;Port=5432;Database=todo_db;Username=postgres;Password=postgres
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5001:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    depends_on:
      - api
    ports:
      - "3000:80"

volumes:
  pgdata:
